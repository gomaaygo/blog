<!DOCTYPE html>
{% load staticfiles %}
<html>
	<head>
		<title></title>
		<link rel="stylesheet" type="text/css" href="{% static 'css/blog.css' %}">
		<link href="https://fonts.googleapis.com/css?family=Julius+Sans+One&display=swap" rel="stylesheet">
	</head>
	<body>
		<div class="header">
			<div style="margin-left: 15px; margin-top: 30px; ">
				<img style="width: 150px; height: 50px" src="{% static 'img/logo.png' %}">
							<center><h1 class="title-header">Blog Django Girls!</h1></center>
			</div>

			<center>
					<a class="menu" href="{% url 'post_list' %}">Home</a>
			</center>
		</div>
		{% if user.is_authenticated %}
			<a href="{% url 'post_new' %}"> + Novo Post</a>
		{% endif %}

		{% block dinamico %}.
		{% endblock %}

		<footer class="rodape">
			<center>
				<h5>2020 - Programação para Web II</h5>
			</center>
		</footer>

	</body>
</html>
