{% extends 'blog/base.html' %}

{% block dinamico %}
	<div class="container post">
		<h1 class="title-post">{{ post.title }}</h1>
		{% if post.publish_date %}
			<div class="date">
				{{ post.publish_date }}
			</div>
		{% endif %}
		<p class="text">{{ post.text|linebreaksbr }}</p>
		{% if user.is_authenticated %}
			<a href="{% url 'post_edit' pk=post.pk %}">Editar Post</a>			
			<a onclick="return confirm('VocÃª deseja apagar esse post?')" href="{% url 'post_remove' pk=post.pk %}">Excluir</a>
			<br>
			{% if post.publish_date == None %}
				<a href="{% url 'publish' pk=post.pk %}">Publicar</a>
			{% endif %}
		{% endif %}
	</div>
{% endblock %}
