{% extends 'blog/base.html' %}

{% block dinamico %}
	{% if user.is_authenticated %}
		<h1>Nova Postagem</h1>
		<form method="POST" class="post-form">
			{% csrf_token %}
			{{ form.as_p}}
			<button type="submit">Adicionar Post</button>
		</form>
	{% else %}
		<center><h1>Acesso Restrito</h1></center>
	{% endif %}
{% endblock %}
