{% extends 'blog/base.html' %}

{% block dinamico %}

	{% for post in posts %}
		<div class="container post">
			<a href="{% url 'post_detail' pk=post.pk %}">
				<h1 class="title-post">{{ post.title }}</h1>
			</a>
			<p class="date">Publicado em: {{ post.publish_date }}</p>
			<p class="text">{{ post.text|linebreaksbr }}</p>
		</div>
	{% endfor %}

{% endblock %}
